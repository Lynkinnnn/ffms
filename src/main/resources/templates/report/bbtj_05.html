<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <link th:href="@{bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="UTF-8"></script>
    <script th:src="@{echarts/echarts.min.js}"></script>
    <script th:src="@{bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>
<body >
<table width="100%"  border="0" cellspacing="0" cellpadding="0">
    <tr align="center">
        <td height="40" colspan="3" class="text012">
            收入构成图表</td>
    </tr>
    <tr>
        <td width="20%" align="left"></td>
        <td width="57%">&nbsp;</td>
        <td width="23%" align="right">制表日期：2008-10-10</td>
    </tr>
    <select id="item">
        <option th:each="item:${items}" th:text="${item.getName()}">
    </select>
</table>
<div class="col-md-0 col-md-offset-0" id="chart1" style="width: 100%;height: 600px;top: 30px;left: 0%;border: 0px solid #FF0000;"></div>
</body>
</html>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('chart1'));

    $(function () {
        var data = []
        var dataTime = []

        //获得收入数据
    $.ajax({
        url:"/getByMonth",
        type:"post",
        data:{type:1,year:2016},
        dataType:"json",
        success:function (result) {
            // $.each(result,function (index,ele) {
            //     data = ele.am;
            // })
            // alert(result.length)
            // alert(result[0].am)

            data.push("收入")
            dataTime.push("product")
            for (var i=0;i<result.length;i++) {
                data.push(result[i].am);
            }
            for (var i=0;i<result.length;i++) {
                dataTime.push(result[i].tt);
            }

            option.series[0].data = data;
            option.xAxis.data = dataTime;
            option.dataset.source[0][2] = data;
            option.dataset.source[0][0] = dataTime;
            //var myChart = echarts.init(document.getElementById('chart1'));
            myChart.setOption(option);
            //alert(name)
           // charts(data,dataTime)
           //  document.write(dataTime)
           //  document.write(data)
        }
    })

        var data2 = []
        var dataTime2 = []
        //获得支出数据
        $.ajax({
            url:"/getByMonth",
            type:"post",
            data:{type:2,year:2016},
            dataType:"json",
            success:function (result) {
                // $.each(result,function (index,ele) {
                //     data = ele.am;
                // })
                // alert(result.length)
                // alert(result[0].am)

                data2.push("支出")
                dataTime2.push("product")
                for (var i=0;i<result.length;i++) {
                    data2.push(result[i].am);
                }
                for (var i=0;i<result.length;i++) {
                    dataTime2.push(result[i].tt);
                }

                option.series[1].data = data2;
                option.xAxis.data = dataTime2;
                option.dataset.source[0][3] = data2;
                option.dataset.source[0][0] = dataTime2;
                //var myChart = echarts.init(document.getElementById('chart1'));
                myChart.setOption(option);
                //alert(name)
                // charts(data,dataTime)
            }
        })

        var data1 = []
        var dataTime1 = []



        //获得下拉框选中的数据
        $("#item").change(function () {
            // var data = []
            // var dataTime = []

            var name = $("#item option:selected").val();
            $.ajax({
                url:"/getByItemName",
                type:"post",
                data:{name:name,year:2016},
                dataType:"json",
                success:function (res) {

                    for (var i=0;i<res.length;i++) {
                        data1.push(res[i].am);
                    }
                    for (var i=0;i<res.length;i++) {
                        dataTime1.push(res[i].tt);
                    }
                    option.series[2].data = data1;
                    option.xAxis.data = dataTime1;
                    option.dataset.source[0][4] = data1;
                    //option.dataset.source[0][0] = dataTime1;
                    //charts(data,dataTime)
                    //var myChart = echarts.init(document.getElementById('chart1'));
                    myChart.setOption(option);
                }
            })
        })


        // console.log(data)
        // console.log(data1)
        // console.log(data2)
        // console.log(dataTime)



           var option = {
                legend: {},
                tooltip: {
                    trigger: 'axis',
                    showContent: false
                },
                dataset: {
                    source: [
                        dataTime,
                        data,
                        data2,
                    ]
                },
                xAxis: {type: 'category'},
                yAxis: {gridIndex: 0},
                grid: {top: '55%'},
                series: [
                    {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                    {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                    // {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                    // {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                    {
                        type: 'pie',
                        id: 'pie',
                        radius: '30%',
                        center: ['50%', '25%'],
                        label: {
                            formatter: '{b}: {@2016-01} ({d}%)'
                        },
                        encode: {
                            itemName: 'product',
                            value: '2016-01',
                            tooltip: '2016-01'
                        }
                    }
                ]
            };

            myChart.on('updateAxisPointer', function (event) {
                var xAxisInfo = event.axesInfo[0];
                if (xAxisInfo) {
                    var dimension = xAxisInfo.value + 1;
                    myChart.setOption({
                        series: {
                            id: 'pie',
                            label: {
                                formatter: '{b}: {@[' + dimension + ']} ({d}%)'
                            },
                            encode: {
                                value: dimension,
                                tooltip: dimension
                            }
                        }
                    });
                }
            });

            myChart.setOption(option);



        //alert(data[0])



    })







    // 使用刚指定的配置项和数据显示图表
    // chart1.setOption(option);});
    // },

</script>
