<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <link th:href="@{bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="UTF-8"></script>
    <script th:src="@{echarts/echarts.min.js}"></script>
    <script th:src="@{bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>
<body >
<table width="100%"  border="0" cellspacing="0" cellpadding="0">
    <tr align="center">
        <td height="40" colspan="3" class="text012">
            收入构成图表</td>
    </tr>
    <tr>
        <td width="20%" align="left"></td>
        <td width="57%">&nbsp;</td>
        <td width="23%" align="right">制表日期：2008-10-10</td>
    </tr>
    <select id="item">
        <option th:each="item:${items}" th:text="${item.getName()}">
    </select>
</table>
<div class="col-md-0 col-md-offset-0" id="chart1" style="width: 100%;height: 600px;top: 30px;left: 0%;border: 0px solid #FF0000;"></div>
</body>
</html>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('chart1'));

    $(function () {
        var data = []
        var dataTime = []

    $.ajax({
        url:"/getByMonth",
        type:"post",
        data:{type:1,year:2016},
        dataType:"json",
        success:function (result) {
            // $.each(result,function (index,ele) {
            //     data = ele.am;
            // })
            // alert(result.length)
            // alert(result[0].am)
            for (var i=0;i<result.length;i++) {
                data.push(result[i].am);
            }
            for (var i=0;i<result.length;i++) {
                dataTime.push(result[i].tt);
            }

            option.series[0].data = data;
            option.xAxis.data = dataTime;

            var myChart = echarts.init(document.getElementById('chart1'));
            myChart.setOption(option,false);
            //alert(name)
           // charts(data,dataTime)
        }
    })

        $("#item").change(function () {
            // var data = []
            // var dataTime = []
            var data1 = []
            var dataTime1 = []
            var name = $("#item option:selected").val();
            $.ajax({
                url:"/getByItemName",
                type:"post",
                data:{name:name,year:2016},
                dataType:"json",
                success:function (res) {
                    for (var i=0;i<res.length;i++) {
                        data1.push(res[i].am);
                    }
                    for (var i=0;i<res.length;i++) {
                        dataTime1.push(res[i].tt);
                    }
                    option.series[1].data = data1;
                    option.xAxis.data = dataTime1;
                    //charts(data,dataTime)
                    var myChart = echarts.init(document.getElementById('chart1'));
                    myChart.setOption(option,false);
                }
            })
        })



            var option = {
                title: {
                    text: '折线图堆叠'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: []
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name:'邮件营销',
                        type:'line',
                        //stack: '总量',
                        data:[]
                    },
                    {
                        name:'联盟广告',
                        type:'line',
                        //stack: '总量',
                        data:[]
                    },
                    {
                        name:'视频广告',
                        type:'line',
                        //stack: '总量',
                        data:[150, 232, 201, 154, 190, 330, 410]
                    },
                    {
                        name:'直接访问',
                        type:'line',
                        //stack: '总量',
                        data:[320, 332, 301, 334, 390, 330, 320]
                    },
                    {
                        name:'搜索引擎',
                        type:'line',
                        //stack: '总量',
                        data:[820, 932, 901, 934, 1290, 1330, 1320]
                    }
                ]
            };


        //alert(data[0])


        myChart.setOption(option,false);
    })

    // chart1.setOption(option);});

</script>
